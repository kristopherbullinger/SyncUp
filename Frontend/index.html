<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="src/index.js" charset="utf-8"></script>
    <script src="src/event.js" charset="utf-8"></script>

    <div id="header">
      <h1>Sync Up</h1>
      <span><button id="login-button">Log in</button></span>

      <label>Email</label><input type="text" id="email" placeholder="email address">
      <button type="submit" name="button">Submit</button>

    <div id="search-panel">

      </ul>
    </div>

    <div id="event-container">

    </div>
    <div id="modal-background">
      <div id="modal-content">
      </div>
    </div>
  </body>
</html>
