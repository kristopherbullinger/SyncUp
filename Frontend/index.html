<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sync Up</title>
    <link rel="stylesheet" href="app/asset/stylesheets/style.css">
    <script src="src/index.js" charset="utf-8"></script>
    <script src="src/event.js" charset="utf-8"></script>
    <script src="src/user.js" charset="utf-8"></script>
    <script src="src/attendance.js" charset="utf-8"></script>
    <script>
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
        document.getElementById("main-content").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("main-content").style.marginLeft= "0";
        document.body.style.backgroundColor = "white";
    }
    </script>
  </head>
  <body>

    <div id="sidebar" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick=`${closeNav()}`>&times;</a>
      <div><a href="#" id="search-link">Search SyncUp</a></div>
      <div><input type="text" id="search" placeholder="search for events by title, description, tags, attendees..." style="display: none;"></input></div>
      <div><a href="#" id="my-events">My Events</a></div>

      <div><a id="create-event-button">Create Event</a></div>
    </div>

    <div id="main-content">
      <header>
        <h1 id="title">SyncUp</h1>
      </header>
      <div>
        <span style="font-size:30px;cursor:pointer" onclick=`${openNav()}`>&#9776; </span>
      </div>
      <div id="login-modal" class="modal-content">
        <form id="login-form" action="index.html" method="post">
          <div><label>Username:</label> <input type="text" id="username" placeholder="username"></div>
          <div><label>Email:</label> <input type="text" id="email" placeholder="email address"></div>
          <button type="submit" name="button">Submit</button>
        </form>
      </div>

      <div id="new-event-modal-background">
        <div class="modal-content">
          <form id="new-event-form" action="index.html" method="post">
            <h4>Event Registration</h4>
            <input class="form-input" type="text" id="event-title" placeholder="title"><br><br>
            <br><textarea class="form-input" placeholder="description" id="description"></textarea><br><br>
            <br><input class="form-input" type="text" id="address" placeholder="address"><br><br>
            <br><input class="form-input" type="date" id="date" placeholder="MM-DD-YYYY"><br><br>
            <br><input class="form-input" type="text" id="tags" placeholder="type tags separated by spaces"><br><br>
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>

      <div id="event-container">

      </div>
      <div id="modal-background">
        <div id="modal-content" class="modal-content">
        </div>
      </div>
    </div>
  </body>
</html>
